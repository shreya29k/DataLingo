server.port=8084
spring.application.name=data-source-service

# Disable default datasource auto-configuration since you're using multiple datasources
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# JPA settings (disable since you're using JdbcTemplate)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Eureka settings
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Service URLs - Fix the endpoint path
app.services.query-processing.url=http://localhost:8086
app.services.query-processing.timeout.connection=5000
app.services.query-processing.timeout.read=30000

# MySQL Configuration
mysql.datasource.url=jdbc:mysql://localhost:3306/sql_datalingo
mysql.datasource.username=root
mysql.datasource.password=2529
mysql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mysql.datasource.hikari.maximum-pool-size=10
mysql.datasource.hikari.minimum-idle=5

# PostgreSQL Configuration
postgresql.datasource.url=jdbc:postgresql://localhost:5432/pl_datalingo
postgresql.datasource.username=postgres
postgresql.datasource.password=2529
postgresql.datasource.driver-class-name=org.postgresql.Driver
postgresql.datasource.hikari.maximum-pool-size=10
postgresql.datasource.hikari.minimum-idle=5

mongodb.uri=mongodb://localhost:27017
mongodb.database=mongo_datalingo

# Logging
logging.level.com.datalingo=DEBUG
logging.level.org.springframework.web.client=DEBUG